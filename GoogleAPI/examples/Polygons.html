<!DOCTYPE html>
<html>
<head>
    <title>Drawing tools</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="array" onclick="remove()">remove</div>
<div id="array2" onclick="initMap()">initMap</div>

<div id="map" style="max-width:700px;max-height:400px;"></div>

<!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLny4Q7L4wBTjw4FQcygnpnM7-1TLbYyM&libraries=drawing"></script>-->
<script>

    var markers = [];
    var shapes = [];
    var personalVertices = [];
    var personalShape = {};

    function initMap() {


        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 24.886, lng: -70.269},
            zoom: 5
        });

        var sColor = '#6080a0';
        var fColor = '#6080a0';
        var fOpacity = 0;
        var sWeight = 2;
        var drawingManager = new google.maps.drawing.DrawingManager({
            drawingMode: google.maps.drawing.OverlayType.FALSE,
            drawingControl: true,
            drawingControlOptions: {
                position: google.maps.ControlPosition.TOP_CENTER,
                drawingModes: ['circle', 'polygon']
            },
            circleOptions: {
                fillColor: fColor,
                fillOpacity: fOpacity,
                strokeWeight: sWeight,
                strokeColor: sColor,
                clickable: false,
                editable: false,
                zIndex: 1
            },
            polygonOptions: {
                strokeColor: sColor,
                fillColor: fColor,
                fillOpacity: fOpacity,
                strokeWeight: sWeight,
                clickable: false,
                editable: false,
                zIndex: 0,
            },

        });

        drawingManager.setMap(map);

        google.maps.event.addListener(drawingManager, 'overlaycomplete', function (event) {

            remove();

            if (event.type == 'polygon') {
//              Remove all the previous markers and shapes
//              Add the shape to the array
                shapes.push(event.overlay);

                var vertices = event.overlay.getPath();
                for (var i = 0; i < vertices.getLength(); i++) {
                    var xy = vertices.getAt(i);
                    personalVertices[i] = {'lat': xy.lat(), 'lng': xy.lng()};
                }

//                CALL THE FUNCTION TO CHECK IF DOTS ARE INSIDE THE VERTICES
                personalShape = new google.maps.Polygon({paths: personalVertices});
                dots(personalShape);

            }
        });

        function dots(shape) {

            google.maps.event.addListener(map, 'click', function (e) {

                var resultColor =
                        google.maps.geometry.poly.containsLocation(e.latLng, shape) ?
                                '#f00' :
                                '#0f0';

                google.maps.geometry.poly.containsLocation(e.latLng, shape) ?
                console.log('inside'):console.log('out');

                var marker = new google.maps.Marker({
                    position: e.latLng,
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: resultColor,
                        fillOpacity: 1,
                        strokeColor: 'white',
                        strokeWeight: .5,
                        scale: 10,
                        zIndex: 1,
                    }
                });

                markers.push(marker);
            });
        }
    }

    var remove = function () {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
            console.log(markers[i]);
        }

        for (var i = 0; i < shapes.length; i++) {
            shapes[i].setMap(null);
        }
//        bermudaTriangle.setMap(null);


        console.log('markers');
//        console.log(markers);
        markers.length = 0;
        console.log(markers);
//        console.log('shapes');
//        console.log(shapes);
//        shapes.length = 0;
//        console.log(shapes);
//        console.log('personal vertices');
//        console.log(personalVertices);
//        personalVertices.length = 0;
//        console.log(personalVertices);
    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeigJ0MtRTk-X-plGt4BDf_1QiSCMh91Q&libraries=drawing&callback=initMap"
        async defer></script>
</body>
</html>

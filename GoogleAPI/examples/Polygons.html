<!DOCTYPE html>
<html>
<head>
    <title>Drawing tools</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        li{
            list-style-type: square;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="array" onclick="remove();">remove</div>
<div id="array2" onclick="initMap();">initMap</div>
<br>
<div class="col-md-6" id="map" style="max-width:700px;max-height:400px;"></div>
<div class="col-md-3">
    <ul id="postcode">
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
<!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLny4Q7L4wBTjw4FQcygnpnM7-1TLbYyM&libraries=drawing"></script>-->
<script>

    var markers = [];
    var shapes = [];
    var personalVertices = [];

    function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 53.482478, lng: -2.232023},
            zoom: 15
        });

        var sColor = '#6080a0';
        var fColor = '#6080a0';
        var fOpacity = 0;
        var sWeight = 2;
        var drawingManager = new google.maps.drawing.DrawingManager({
            drawingMode: google.maps.drawing.OverlayType.POLYGON,
            drawingControl: true,
            drawingControlOptions: {
                position: google.maps.ControlPosition.TOP_CENTER,
                drawingModes: ['polygon']
            },
            circleOptions: {
                fillColor: fColor,
                fillOpacity: fOpacity,
                strokeWeight: sWeight,
                strokeColor: sColor,
                clickable: false,
                editable: false,
                zIndex: 1
            },
            polygonOptions: {
                strokeColor: sColor,
                fillColor: fColor,
                fillOpacity: fOpacity,
                strokeWeight: sWeight,
                clickable: false,
                editable: false,
                zIndex: 0,
            },

        });

        drawingManager.setMap(map);

// launch this function when a shape is drawn
        google.maps.event.addListener(drawingManager, 'overlaycomplete', function (event) {
            google.maps.event.clearListeners(map, 'click');

            remove();

            if (event.type == 'polygon') {
//              Remove all the previous markers and shapes
//              Add the shape to the array
                shapes.push(event.overlay);

                var vertices = event.overlay.getPath();
                for (var i = 0; i < vertices.getLength(); i++) {
                    var xy = vertices.getAt(i);
                    personalVertices[i] = {'lat': xy.lat(), 'lng': xy.lng()};
                }


//                CALL THE FUNCTION TO CHECK IF DOTS ARE INSIDE THE VERTICES
                var personalShape = new google.maps.Polygon({paths: personalVertices});
                dots(personalShape);
            }
        });

//        draw the marker over the house


        function dots(shape) {
//foreach house in the array
            for (var i = 0; i < properties.length; i++) {
//                console.log(properties[i].split(',')[0]);
//                console.log(properties[i].split(',')[1]);

//                create the coordinates object
                var newLatLng = new google.maps.LatLng(properties[i].split(',')[0], properties[i].split(',')[1]);
//                var resultOpacity = google.maps.geometry.poly.containsLocation(newLatLng, shape) ? 1 : 0.01;
                if (google.maps.geometry.poly.containsLocation(newLatLng, shape)) {
//                    write the postcode of the visible houses
                    document.getElementById("postcode").appendChild
                    var node = document.createElement('li');
                    var postcode = document.createTextNode(properties[i].split(',')[2]);
                    node.appendChild(postcode);
                    document.getElementById("postcode").appendChild(node);

                    var resultOpacity = 1;
//                Draws the dots over the houses
                var house = new google.maps.Marker({
                    position: newLatLng,
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
                        fillOpacity: resultOpacity,
                        fillColor:'#0086b3',
                        strokeColor: '#0086b3',
                        strokeWeight: 2,
                        scale: 4,
                        clickable: false,
                        zIndex: 1,
                    }
                });
                markers.push(house);
                } else {
//                    var resultOpacity = 0.01;
                }
            }

        }
    }

    var remove = function () {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
        }

        for (var i = 0; i < shapes.length; i++) {
            shapes[i].setMap(null);
        }
        markers.length = 0;
        shapes.length = 0;
//        console.clear();
//        remove the postcodes from the list
        var pc = document.getElementById('postcode');
        while (pc.firstChild) {
            pc.removeChild(pc.firstChild);
        }

    }


    //jquery db function
    $(document).ready(function () {
        properties = new Array();
//retrieve the data from the database
//        $("#check").click(function () {
        $.ajax({
            url: "../database.php",
            type: "POST",
            success: function (msg) {
                properties = msg;
            },
            dataType: "json"
        });

//        });
    });
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeigJ0MtRTk-X-plGt4BDf_1QiSCMh91Q&libraries=drawing&callback=initMap"
        async defer></script>
</body>
</html>

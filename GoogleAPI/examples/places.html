<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Radar Search</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
    <script>
        // This example requires the Places library. Include the libraries=places
        // parameter when you first load the API. For example:
        // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

        var map;
        var infoWindow;
        var service;
        var markers = {};
        var keyword;

        var prova = {};
        prova.vettore1 = ['nome', 'cognome', 'age', 24];
        prova.vettore1.push('aaaaaaa');
        var vettore2 = ['casareccio', 'prova'];
        prova['vettore2'] = vettore2;
        //        console.log( prova.vettore2.length );

        function queryCheck(e) {
            keyword = e.value;
            if (e.checked == true) {
                markers[keyword] = [];
                performSearch(keyword);
            } else {
                google.maps.event.clearListeners(map, 'click');
                remove(keyword);
                keyword = null;
            }
        }

        //        function query(val) {
        //            keyword = val;
        //            performSearch(keyword);
        //        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 53.482478, lng: -2.232023},
                zoom: 16,
                styles: [{
                    stylers: [{visibility: 'simplified'}]
                }, {
                    elementType: 'labels',
                    stylers: [{visibility: 'off'}]
                }]
            });

            infoWindow = new google.maps.InfoWindow();
            service = new google.maps.places.PlacesService(map);

            // The idle event is a debounced event, so we can query & listen without
            // throwing too many requests at the server.
            map.addListener('idle', performSearch);
        }

        function performSearch() {
//            remove the markers when you move the map
//            remove();
            var request = {
                bounds: map.getBounds(),
                keyword: keyword
            };
            service.radarSearch(request, callback);
//            inserts an array into the markers object
        }

        function callback(results, status) {
            if (status !== google.maps.places.PlacesServiceStatus.OK) {
                console.error(status);
                return;
            }
            for (var i = 0, result; result = results[i]; i++) {
                addMarker(result);
            }
        }

        function addMarker(place) {
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
                icon: {
                    url: 'http://maps.gstatic.com/mapfiles/circle.png',
                    anchor: new google.maps.Point(10, 10),
                    scaledSize: new google.maps.Size(10, 17)
                }
            });

            google.maps.event.addListener(marker, 'click', function () {
                service.getDetails(place, function (result, status) {
                    if (status !== google.maps.places.PlacesServiceStatus.OK) {
                        console.error(status);
                        return;
                    }
                    infoWindow.setContent(result.name);
                    infoWindow.open(map, marker);
                });
            });
//            saves the markers in the array
            markers[keyword].push(marker);

        }

        var remove = function (keyword) {

            for (var i = 0; i < markers[keyword].length; i++) {
                markers[keyword][i].setMap(null);
            }
//            markers.keyword.length = 0;
            markers[keyword] = [];
//            console.log(keyword+': ');
//            console.log(markers.keyword);
//            console.log(markers);
        }
    </script>
</head>

    <input type="checkbox" value="NHS" name="remove" onclick="queryCheck(this);">NHS<br>
    <input type="checkbox" value="public hospital" name="remove" onclick="queryCheck(this);">healthcare<br>
